<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rating history</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/">TUM<sup>&copy;</sup> CoRecommend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/static/recommendations.html">Get recommendations</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/static/history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/rate.html">Rate a course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/catalogue.html">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/catalogue.html"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/catalogue.html"></a>
            </li>
            <li class="nav-item bg-primary active mystyle">
              <a class="nav-link mystyle" href="/static/catalogue.html">                  Welcome, Alex</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h1 class="mt-5">Rating history</h1>
        </div>
        <div class="col-lg-12 text-center mt-4" id="hist-app">
          <table class="table text-left">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
		    <tr v-for="vote in votes">
			    <th scope="row">{{ vote.id }}</th>
			    <td>{{ vote.name }}</td>
			    <td>{{ vote.score }}</td>
		    </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/vue/vue.js"></script>
    <script src="/static/history.js"></script>

  </body>

</html>
